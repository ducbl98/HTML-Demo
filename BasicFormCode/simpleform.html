<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="simpleform.html" method="get" class="wufoo">
    <h2>Order Form</h2>
    <p>What do you want to buy</p>
    <select>
        <option value=" ">A</option>
        <option>B (+  0.5$)</option>
        <option>C (+  0.5$)</option>
    </select>
    <p>How many would you like to order</p>
    <input type="radio" name="rd"> 1 - $10</input><br>
    <input type="radio" name="rd"> 2 - $20</input><br>
    <input type="radio" name="rd"> 3 - $25</input><br>
    <p>Name<span style="color: red">*</span></p>
    <input type="text" name="first name" placeholder="first name" size="15">
    <input type="text" name="last name" placeholder=last name" size="15">
    <p>Email</p>
    <input type="text" name="email" size="35">
    <p>Phone Number</p>
    <input type="text" name="phone 1" size="5">-
    <input type="text" name="phone 2" size="5">-
    <input type="text" name="phone 3" size="5"><br>
    <p><input type="button" name="btSubmit" value="Submit"></p>
</form>
</body>
</html>
