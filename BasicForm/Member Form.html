<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Form</title>
    <link rel="stylesheet" type="text/css" href="Member%20Form.css">
</head>
<body>
<div class="box yellow-box">
    <table>
        <tr style="background-color: cyan">
            <td colspan="2"><h1>ĐĂNG KÝ HỌC VIÊN</h1> </td>
        </tr>
        <tr>
            <td class="1">Họ và tên </td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td class="1">Ngày sinh</td>
            <td><input type="text" name="dateofbirth"></td>
        </tr>
        <tr>
            <td class="1">Giới tính</td>
            <td>
                <input type="radio" name="gender">Nam</input>
                <input type="radio" name="gender">Nữ</input>
            </td>
        </tr>
        <tr>
            <td class="1">Địa chỉ</td>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <td class="1">Lớp</td>
            <td>
                <select name="class">
                    <option>-Chọn Lớp-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="1">Email</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td class="1">Điện thoại</td>
            <td><input type="text" name="phonenumber"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
