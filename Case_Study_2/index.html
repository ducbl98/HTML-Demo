<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="displayResult()">
<div id="Controller">
    <fieldset>
        <legend>Ping pong game</legend>
        <button class="orange" onclick="play()">Start</button>
        <button class="orange" onclick="replay()">Restart</button>
        <button class="orange" onclick="ruleDisplay()">Instruction</button>
        <p id="Previous-result"></p>
        <p id="rule1"></p>
        <p id="rule2"></p>
    </fieldset>
</div>
<div id="game">
    <canvas width="1200" height="800" id="ping-pong"
            style="border: 1px solid brown ; background-image: url('images/img3.jpg')"></canvas>
</div>
</body>
<script src="js/Ball.js"></script>
<script src="js/Paddle.js"></script>
<script src="js/GamePlay.js"></script>
</html>
