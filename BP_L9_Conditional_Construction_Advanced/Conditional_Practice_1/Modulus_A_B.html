<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<button onclick="checkModulus()">Check</button>
<br>
<p id="result"></p>
</body>
<script>
    function checkModulus() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        if (a % b == 0) {
            document.getElementById("result").innerHTML = "a is divisible by b"
        } else {
            document.getElementById("result").innerHTML = "a is not divisible by b"
        }
    }
</script>
</html>
