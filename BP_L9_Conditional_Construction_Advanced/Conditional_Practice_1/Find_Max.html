<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Find Max</h1>
</body>
<script>
    let a = +prompt("Input a ")
    let b = +prompt("Input b ")
    let c = +prompt("Input c ")
    if (a > b && a > c) {
        alert("a is max number")
    } else if (b > c) {
        alert("b is max number")
    } else {
        alert("c is max number")
    }
</script>
