<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Input Number <input type="number" id="a"> </h2>
<button onclick="checkNumber()">Check</button>
<p id="result"></p>
</body>
<script>
    function checkNumber() {
        let age = document.getElementById("a").value;
        if(age<0){
            document.getElementById("result").innerHTML = "It is a negative number "
        }else {
            document.getElementById("result").innerHTML = "It is a positive number"
        }
    }
</script>
</html>
