<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><h1>Ranking Student</h1>
</body>
<script>
    let mp = +prompt("Input mid term point ")
    let fp = +prompt("Input final test point ")
    let ratio = +prompt("Input ratio between mid term and final test ")
    rp = (1 - ratio) * mp + ratio * fp
    if (rp < 4.0) {
        alert("Rank F")
    } else if (rp < 5.5) {
        alert("Rank D")
    } else if (rp < 7) {
        alert("Rank C")
    } else if (rp < 8.5) {
        alert("Rank B")
    } else {
        alert("Rank A")
    }
</script>
</html>
