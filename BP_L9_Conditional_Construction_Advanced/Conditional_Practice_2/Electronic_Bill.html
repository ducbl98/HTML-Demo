<script>
    let kwh = +prompt("Input the number of kwh consumed ")
    let result
    if(kwh <50){
        result = 1.678*kwh
    }else if(kwh<100){
        result = 1.678*50+(kwh-50)*1.734
    }else{
        result = 1.678*50 + 50*1.734 +(kwh-100)*2.014
    }
    alert("The Price You Will Pay Is " + result)
</script>
