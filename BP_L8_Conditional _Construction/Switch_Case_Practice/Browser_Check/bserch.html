<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("Insert Browser Name ")
    switch (browser) {
        case "Edge" :
            alert("You 've got Edge!")
            break;
        case "Chrome":
        case "Safari":
        case "Opera":
        case "Firefox":
            alert("Okay we support these browser too")
            break;
        default:
            alert("We hope that this page look ok! ")
    }
</script>
</body>
</html>
