<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="https://www.google.com.vn/search" method="get" class="wufoo">
    <h1>Google Search</h1><br>
    <input type="text" name="q" placeholder="Nhap vao">
    <input type="submit" value="Tìm Kiếm">
</form>
<form action="https://www.bing.com/search" method="post" class="wufoo">
    <h1>Bing Search</h1><br>
    <input type="text" name="q" placeholder="Nhap vao">
    <input type="submit" value="Tìm Kiếm">
</form>

</body>
</html>
